<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--layui插件导入-->
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css">

    <script src="../../plugins/jquery.js"></script>
    <!--导入自己的插件 -->
    <script src="../../js/my_base_js.js"></script>
</head>
<body>
<table class="layui-hide" id="ccontracts" lay-filter="ccontracts"></table>
<script src="../../plugins/layui/layui.js"></script>
<script>
    layui.use('table',function () {
        var table=layui.table;
        table.render({
            id:"customer_table",
            elem:"#customers",
            cellMinWidth:180,
            height:590,
            method:"get",
            url:WEBURL_API+'backstage/customer',
            page:true,
            toolbar:"#toolBar",
            cols:[[
                {type:"checkbox",fixed:"left"},
                {field:'id',title:'序号',width:80,align:'center',sort:true,type:'numbers'},
                {field:'contractnumber',title:'合同编号',align:'center' ,width:'180'},
                {field:'contractname',title:'合同名字',align:'center' ,width:'180'},
                {field:'businessname',title:'业务名称',align:'center' ,width:'180'},
                {field:'businesstype',title:'业务状态',align:'center' ,width:'180'},
                {field:'scanning',title:'联系人',align:'center' ,width:'180'},
                {fixed:'right',title:'操作',align:'center',toolbar:"#toolBar",width:'220'}
            ]]
        })


    })
</script>
</body>
</html>
